<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2>Next Player: </h2>
  <button>Reset Game</button>

  <table id="board">
      <tbody>
        <tr row="0">
          <td column="0"></td>
          <td column="1"></td>
          <td column="2"></td>
        </tr>
        <tr row="1">
          <td column="0"></td>
          <td column="1"></td>
          <td column="2"></td>
        </tr>
        <tr row="2">
          <td column="0"></td>
          <td column="1"></td>
          <td column="2"></td>
        </tr>
      </tbody>
    </table>

    <script src='app.js'></script>
</body>

</html>
