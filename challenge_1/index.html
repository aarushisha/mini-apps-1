<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2 class='winner'></h2>
  <div>X Wins: </div><div class='x-wins'></div>
  <div>O Wins: </div><div class='o-wins'></div>
  <button class='reset'>Reset Game</button>
  <span>Current Player: </span><span class="player"></span>
  

  <table id="board">
      <tbody>
        <tr row="0">
          <td class="square" id='00'></td>
          <td class="square" id='01'></td>
          <td class="square" id='02'></td>
        </tr>
        <tr row="1">
          <td class="square" id='10'></td>
          <td class="square" id='11'></td>
          <td class="square" id='12'></td>
        </tr>
        <tr row="2">
          <td class="square" id='20'></td>
          <td class="square" id='21'></td>
          <td class="square" id='22'></td>
        </tr>
      </tbody>
    </table>

    <script src='app.js'></script>
</body>

</html>
